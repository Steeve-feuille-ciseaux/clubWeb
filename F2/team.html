<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Équipe - Composition d'Équipes de Football</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mon Équipe</h1>
    </header>
    <main>
        <div class="team-formation">
            <!-- Exemple de joueur dans l'équipe -->
            <div class="team-player">
                <img src="messi.jpg" alt="Lionel Messi">
                <h3>Lionel Messi</h3>
                <p>Attaquant</p>
                <button class="remove-from-team">Retirer</button>
            </div>
            <!-- Ajoutez plus de joueurs ici -->
        </div>
        <div class="team-actions">
            <button class="save-team">Sauvegarder l'équipe</button>
            <button class="edit-team">Modifier l'équipe</button>
        </div>
    </main>
    <footer>
        <a href="selection.html" class="cta-button">Ajouter des joueurs</a>
    </footer>
</body>
</html>
